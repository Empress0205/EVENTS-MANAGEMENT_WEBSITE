<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            background: linear-gradient(45deg, #1e90ff, #6a5acd);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .hero {
            text-align: center;
            padding: 4rem 2rem;
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
            color: white;
            border-radius: 8px;
            margin-bottom: 2rem;
        }
        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .hero .btn {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            border-radius: 25px;
        }
        .photo-section {
            text-align: center;
            margin-bottom: 2rem;
        }
        .photo-section img {
            max-width: 100%;
            border-radius: 10px;
        }
        .footer {
            background: #1e90ff;
            color: white;
            padding: 1rem 0;
            text-align: center;
            margin-top: 2rem;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">EMS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('register') }}">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Welcome to the Events Management System</h1>
        <p>Streamline your events effortlessly with our advanced tools. Organize, manage, and enjoy memorable moments!</p>
        <a href="{{ url_for('explore') }}" class="btn btn-primary">Explore Now</a>
    </section>

    <!-- Photo Section -->
    <section class="photo-section">
        <h2>Make Every Event Extraordinary</h2>
        <img src="https://via.placeholder.com/1200x400" alt="Event Image">
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Events Management System. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
