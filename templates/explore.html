
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Events</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to bottom, #f5f7fa, #e0ebf4);
            font-family: Arial, sans-serif;
        }
        .navbar {
            background: linear-gradient(45deg, #6a5acd, #1e90ff);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .event-card {
            margin: 1rem 0;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .event-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        .event-card-body {
            padding: 1.5rem;
        }
        .event-card h5 {
            font-size: 1.4rem;
            color: #333;
        }
        .event-card p {
            font-size: 1rem;
            color: #555;
        }
        .footer {
            background: #1e90ff;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">EMS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('explore') }}">Explore</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('profile') }}">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Explore Section -->
    <div class="container my-4">
        <h2 class="text-center mb-4">Explore All Events</h2>
        <div class="row">
            {% for event in events %}
            <div class="col-md-4">
                <div class="event-card">
                    <img src="{{ url_for('static', filename='uploads/' + event[4]) }}" alt="Event Image">
                    <div class="event-card-body">
                        <h5>{{ event[1] }}</h5>
                        <p><strong>Date & Time:</strong> {{ event[2] }}</p>
                        <p><strong>Location:</strong> {{ event[3] }}</p>
                    </div>
                </div>
            </div>
            {% else %}
            <p class="text-center">No events available to explore.</p>
            {% endfor %}
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Events Management System. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
